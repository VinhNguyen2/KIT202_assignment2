    <form>

        <table class="table table_reg">
            <thead>
             <br>
            </thead>

            <tbody>
              <tr>
                
               <td class="reg_as" colspan="2">


                Register as: <input type="radio" id="cus" name="gender" value="cus" checked="checked">
                    &nbsp;Client
                    <input  type="radio" id="host" name="gender" value="host">
                    &nbsp;Host


               </td>

               


              </tr>




              <tr>
                
                <td>
                    <label for="fname">First name</label>
                    <input type="text" id ="fname" name="fname" required >
                </td>

                <td>
                    <label for="lname">Last name</label>
                    <input type="text" id ="lname" name="lname" required >

                </td>

              </tr>

              <tr>

                <td>
                    <label for="abn">ABN (host only)</label>
                    <input type="text" id ="abn" name="abn">
                </td>

                <td>
                    Gender: &nbsp;
                    <input  type="radio" id="male" name="gender" value="male" checked> M 
                      
                    <input  type="radio" id="female" name="gender" value="other">  
                    F 
                    <input type="radio" id="other" name="gender" value="other">  
                    &nbsp;Other  

                </td>

              </tr>


              
              <tr>

                <td>
                
                <label for="email">Email</label>
                <input type="email" id ="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                title="email must be in the following order: characters@characters.domain" required>

                </td>
            
            
                <td>
                    
                
                <label for="email">Mobile</label>
                <input type="mobile" id ="mobile" name="mobile" pattern="[0-9]" 
                title="Only numbers are valid" required>

                </td>

              </tr>


              <tr>  
                
                <td>
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[~!#$]).{6,12}"
                    title="Password must contains at least 1 lower case letter, 1 uppercase letter, 1 number and one of the
                    following special characters ~ ! # $" required>
                </td>

                <td>
                    <label for="confirm_pwd">Confirm Password</label>
                    <input type="password" id="confirm_pwd" name="confirm_pwd" required>
                </td>

              </tr>

              <tr>

                <td colspan="2" class="agree">

                    <input type="checkbox" id="terms" name="terms" value="terms" required>

                    I agree to the term and conditions

                    


                </td>
              </tr>


              <tr>

                <td colspan="2" class="reg_btn">
                    <br>
                    <input type="submit" id ="submit" value="Register" >
                </td>
              </tr>



            </tbody>

          </table>





    </form>
