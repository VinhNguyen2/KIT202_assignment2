<!--Table contains search box element-->
<table class="table">

    <tr>


        <td>
            <label for="city">City:</label>
                        <select id="city" class="search-city" required>
                            
                            <option value="lst">Launceston</option>
                            <option value="hb">Hobart</option>
                            <option value="dvp">Devonport</option>

                        </select>
        </td>


        <td>

            <label for="accommodation-name">Check in</label>
            <input type="date" class="" id="check_in" required>

        </td>

        <td>

            <label for="accommodation-name">Check out</label>
            <input type="date" class="" id="check_out" required>


        </td>

        <td>
            <label for="guests">Number of guests</label>
                        <select id="guests" class="" required>
                            
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
        </td>


        <td>

            <input type="submit" id ="submit" value="Search" >

        </td>

    </tr>


</table>
