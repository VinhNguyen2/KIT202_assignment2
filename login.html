<!--Form login-->
<form>
    <!--table in which contains all login elements-->
    <table class="table table_reg">
        <thead>
         <br>
        </thead>

        <tbody>
          <tr>
          <!--Area contains login as selection-->
           <td class="reg_as" colspan="2">


            Login as: <input type="radio" id="cus" name="gender" value="cus" checked="checked">
                &nbsp;Client
                <input  type="radio" id="host" name="gender" value="host">
                &nbsp;Host
           </td>

          </tr>


          <tr>
            <!--Area contains email field-->

            <td>
            <label for="email">Email</label>
            <input type="email" id ="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
            title="email must be in the following order: name@dot.com" required>

            </td>
        
            <!--Area contains password field-->
            
            <td>
                
              <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[~!#$]).{6,12}"
                title="Password must contains at least 1 lower case letter, 1 uppercase letter, 1 number and one of the
                following special characters ~ ! # $" required>
            

            </td>

          </tr>


          <tr>
            <!--Area contains Login button-->
           
            <td colspan="2" class="reg_btn">
                <br>
                <input type="submit" id ="submit" value="Login" >
                <br>
                <br>
                <a href="">Forgot your password?</a>
            </td>
          </tr>



        </tbody>

      </table>





</form>
